<!DOCTYPE html>
<html lang="en" class="size-full">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://cdn.tailwindcss.com"></script>
		<title>Document</title>
	</head>
	<body class="size-full">
		<main class="flex size-full justify-center items-center">
			<div
				class="fixed w-full self-start flex justify-between items-center text-end p-10"
			>
				<div
					class="text-3xl self-start w-[10rem] text-start bg-green-400 p-2 rounded-md text-white"
				>
					Score: <span id="score" class="text-3xl"></span>
				</div>
				<div
					class="text-3xl self-start w-[14rem] text-start bg-red-500 p-2 rounded-md text-white"
				>
					High Score: <span id="high-score" class="text-3xl"></span>
				</div>
			</div>
			<div
				id="game-box"
				class="h-[500px] w-[500px] grid ring-8 ring-black"
				style="
					grid-template-columns: repeat(20, 1fr);
					grid-template-rows: repeat(20, 1fr);
				"
			></div>
			<div
				id="modal"
				class="hidden size-full bg-transparent flex flex-col justify-center items-center bg-slate-400 gap-4"
			>
				<div class="text-3xl">GAME OVER</div>
				<button
					id="restart-btn"
					class="p-3 text-xl rounded-md bg-red-500 text-white"
				>
					Start over
				</button>
			</div>
		</main>

		<script src="game.js"></script>
	</body>
</html>
